<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Organic Electronics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0e0e0e;
      color: #f1f1f1;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica, Arial, sans-serif;
    }
    .wrap {
      width: 100%;
      max-width: 420px;
      padding: 24px;
    }
    h1 {
      font-size: 20px;
      font-weight: 500;
      margin-bottom: 12px;
    }
    p {
      font-size: 14px;
      opacity: 0.7;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 14px;
      font-size: 14px;
      background: transparent;
      border: 1px solid #444;
      color: #fff;
      margin-bottom: 12px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #fff;
      color: #000;
      border: none;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Organic Electronics</h1>
    <p>Something quiet is forming.</p>
    <form action="https://formsubmit.co/YOUR@email.com" method="POST">
      <input type="email" name="email" placeholder="Email" required>
      <button type="submit">Notify me</button>
    </form>
  </div>
</body>
</html>
